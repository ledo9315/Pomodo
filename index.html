<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pomodoro-Timer</title>
  </head>

  <!-- code starts here -->
  <body>
    <!-- upper container -->
    <div class="upper_container">
      <div class="weather-wrapper">
        <div class="weather"></div>
        <div class="weather-info hidden"></div>
      </div>
      <div class="settings-wrapper">
        <div class="settings-icon">
          <img src="./img/icons/settings-icon.svg" alt="" />
        </div>
        <div class="switch-icon">
          <img src="./img/icons/switch.svg" alt="" />
        </div>
      </div>
    </div>
    <!-- /upper container -->

    <!-- middle container -->
    <div class="middle_container">
      <div class="switch-setting-container hidden">
        <img class="clock-icon" src="./img/icons/clock-icon.svg" alt="clock" />
        <img
          class="pomodoro-icon"
          src="./img/icons/pomodro-timer.svg"
          alt="pomodoro-timer"
        />
      </div>
      <div class="date-time-wrapper">
        <div id="clock" class="clock hidden"></div>
        <div class="date hidden" id="date"></div>
      </div>
      <div class="pomodoro-container">
        <div class="session-buttons">
          <button
            id="pomodoro-button"
            data="buttons"
            class="button button--active"
          >
            pomodoro
          </button>
          <button id="short-break-button" data="buttons" class="button">
            short break
          </button>
          <button id="long-break-button" data="buttons" class="button">
            long break
          </button>
        </div>
        <div class="timer"></div>
        <div class="control-buttons">
          <button id="start-button" class="button--active">start</button>
          <div class="refresh-icon">
            <img src="./img/icons/refresh-icon.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- /middle container -->

    <!-- bottom container -->
    <div class="bottom_container">
      <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1E4w6b8G6cjdzk?utm_source=generator&theme=0"
        width="100%"
        height="121"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>
    <!-- /bottom container -->

    <!-- Settings -->
    <div class="settings hidden">
      <form id="session-settings-form">
        <ul id="session-settings-list">
          <li>
            <label for="pomodoro-duration">Pomodoro Duration (minutes):</label>
            <input
              type="number"
              id="pomodoro-duration"
              name="pomodoro-duration"
              min="1"
              value="45"
            />
          </li>
          <li>
            <label for="short-break-duration"
              >Short Break Duration (minutes):</label
            >
            <input
              type="number"
              id="short-break-duration"
              name="short-break-duration"
              min="1"
              value="5"
            />
          </li>
          <li>
            <label for="long-break-duration"
              >Long Break Duration (minutes):</label
            >
            <input
              type="number"
              id="long-break-duration"
              name="long-break-duration"
              min="1"
              value="15"
            />
          </li>
          <button class="button--active settings-button" type="submit">
            Save
          </button>
        </ul>
      </form>
    </div>
    <!-- /Settings -->

    <audio id="alarm" src="./sounds/pomodoro_alert.mp3" preload="auto"></audio>
    <script src="./main.js"></script>
  </body>
</html>
